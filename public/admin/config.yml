backend:
  name: github
  repo: Tangara-Studio/Blog
  branch: main
  base_url: https://94fnfek163.execute-api.us-east-1.amazonaws.com
  auth_endpoint: oauth/auth

# Local backend solo para desarrollo local
# local_backend: true

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "src/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    summary: "{{title}}"
    sortable_fields: ['pubDate', 'title', 'language', 'author']
    view_filters:
      - label: "Español"
        field: language
        pattern: 'es'
      - label: "English"
        field: language
        pattern: 'en'
      - label: "Tangara Studio"
        field: author
        pattern: 'tangara-studio'
      - label: "jwilschrey"
        field: author
        pattern: 'jwilschrey'
      - label: "dactrtr"
        field: author
        pattern: 'dactrtr'
      - label: "Drafts"
        field: draft
        pattern: true
      - label: "Published"
        field: draft
        pattern: false
    view_groups:
      - label: "Mes"
        field: pubDate
        pattern: '\d{4}-\d{2}'
      - label: "Idioma"
        field: language
      - label: "Autor"
        field: author
      - label: "Año"
        field: pubDate
        pattern: '\d{4}'
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Descripción", name: "description", widget: "text" }
      - { label: "Autor", name: "author", widget: "select", options: ["tangara-studio", "jwilschrey", "dactrtr"], default: "tangara-studio", hint: "Para agregar más autores, edita src/data/authors.ts y este archivo" }
      - { label: "Fecha de Publicación", name: "pubDate", widget: "datetime" }
      - { label: "Imagen Destacada", name: "heroImage", widget: "image", hint: "Tamaño ideal: 1200x500px (o 1200x630px). Mínimo: 800x400px. Formato: JPG optimizado o WebP. Peso: < 200KB" }
      - { label: "Tags", name: "tags", widget: "list", default: ["devlog"] }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }
      - { label: "Idioma / Language", name: "language", widget: "select", options: ["en", "es"], default: "en", hint: "Selecciona el idioma del post / Select the post language" }
      - { label: "Footer Template", name: "footerTemplate", widget: "select", options: ["none", "cta", "newsletter", "share"], default: "none", hint: "Ninguno / Call to Action / Newsletter / Compartir en redes", required: false }
      - { label: "Contenido", name: "body", widget: "markdown" }
